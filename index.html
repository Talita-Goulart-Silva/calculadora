<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>:: AULA 12 ♥ ::</title>
</head>

<body>

    <main>
        <h1 class="fonte_h1">DOM - Document Object Model</h1>
        <div id="div01" class="content">
            <input type="number" name="txt01" id="txt01" class="txt">
            <input type="number" name="txt02" id="txt02" class="txt">
            <input type="button" value="+" id="btnSomar" class="txt">
            <input type="button" value="-" id="btnSubtrair" class="txt">
            <input type="button" value="*" id="btnMultiplicacao" class="txt">
            <input type="button" value="/" id="btnDivisao" class="txt">
            <button id="botaoLimpar">Limpar</button>
            <div id="resultado">
                Resultado
            </div>
        </div>
    </main>


    <footer>Elas na Tech 2023 ♥</footer>


    <script>
        var btnSomar = document.getElementById('btnSomar');
        btnSomar.addEventListener('click', somar);

        function somar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 + num2;
            result.innerText = "A soma é: " + resultado;

        }

        var btnSubtrair = document.getElementById('btnSubtrair');
        btnSubtrair.addEventListener('click', subtrair);

        function subtrair() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 - num2;
            result.innerText = "A subtração é: " + resultado;

        }

        var btnMultiplicacao = document.getElementById('btnMultiplicacao');
        btnMultiplicacao.addEventListener('click', multiplicar);

        function multiplicar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 * num2;
            result.innerText = "A multiplicação é: " + resultado;

        }

        var btnDivisao = document.getElementById('btnDivisao');
        btnDivisao.addEventListener('click', dividir);

        function dividir() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 / num2;
            result.innerText = "A divisão é: " + resultado;

        }

        document.addEventListener('DOMContentLoaded', function() {
    const txt01 = document.getElementById('txt01');
    const txt02 = document.getElementById('txt02');
    const botaoLimpar = document.getElementById('botaoLimpar');

    botaoLimpar.addEventListener('click', function() {
        txt01.value = ''; // Limpa o valor do campo 1
        txt02.value = ''; // Limpa o valor do campo 2
    });
});


    </script>

</body>

</html>
